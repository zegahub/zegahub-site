<!doctype html><html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page not found — ZegaHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <style>
    :root { --text:#111; --bg:#fff; --line:#e6e8ee; --brand:#1f50ff; }
    *{box-sizing:border-box} body{margin:0;color:var(--text);background:var(--bg);font:16px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{max-width:680px;width:100%;border:1px solid var(--line);border-radius:12px;padding:24px}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 12px}
    a.btn{display:inline-block;margin-top:8px;padding:10px 14px;border-radius:10px;border:1px solid var(--brand);color:var(--brand);text-decoration:none}
    a.btn:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404 — That page isn’t here</h1>
      <p>Try the navigation above, or head back to the homepage.</p>
      <a class="btn" href="/index.html">Go home</a>
    </div>
  </div>
</body>
</html>
