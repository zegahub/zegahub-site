<main class="container">

  <h1>Request a Demo</h1>
  <p>Tell us about your org. We’ll reply within 1 business day.</p>
  <form class="leadform" action="mailto:petertsang@zegahub.com" method="post" enctype="text/plain">
    <label>Name
      <input type="text" name="name" required>
    </label>
    <label>Work Email
      <input type="email" name="email" required>
    </label>
    <label>Organization
      <input type="text" name="org" required>
    </label>
    <label>30‑day Goal
      <textarea name="goal" rows="4" required></textarea>
    </label>
    <label class="consent">
      <input type="checkbox" name="consent" required>
      I consent to be contacted about this request.
    </label>
    <button class="btn" type="submit">Send</button>
  </form>
  <div class="note">
    <p>Routing can be switched to a backend or form service after Vercel deploy.</p>
  </div>

</main>
